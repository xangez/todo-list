<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <script src="https://kit.fontawesome.com/8dc6cd37cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-container">
      <div id="togglelists-container">
        <p id="my-lists">My Lists</p>
        <div id="list-container"></div>
        <form id="addList-form">
          <input type="text" id="addList-input" placeholder="add list">
        </form>
      </div>

      <div class="openList-container">
        <header>
          <input type="text" id="listTitle" readonly></input>
          <div id="dropDownBtn"><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <div id="dropDownMenu">
          <button class="menuOption">Clear Completed</button>
          <button class="menuOption">Rename List</button>
          <button class="menuOption">Delete List</button>
        </div>

        <div id="todo-container">

        </div>
        <form class="todo-item" id="addTodo-form" >
          <input type="checkbox">
          <input type="text" id="addTodo-input" placeholder="add todo">
        </form>
      </div>
    </div>


    <template id="todoItem-template">
      <div class="todo-item">
        <input type="checkbox" class="todo-checkbox">
        <div class="todoItemBox">
          <input type="text" class='todo-text'>
          <div class="addInfoBtn">&#9432</i></div>
        </div>
        <div class="line"></div>
      </div>  
    </template>

     <script src="main.js"></script>

  </body>
</html>
