<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="main-container">
      <div id="togglelists-container">

        <p id="my-lists">My Lists</p>
        <div class="list" id="art-list" tabindex="1">drawing</div>
        <div class="list" id="programming-list" tabindex="2">programming</div>
        <div class="list" id="book-list" tabindex="3">stuff to read</div>

        <form id="addList-form">
          <input type="text" id="addList-input" placeholder="add list">
        </form>
      </div>


      <div class="currentList-container" id="bookList-container">
        <p class="current-list">Stuff to read</p>

        <form class="todo-item" id="mistborn">
          <input type="checkbox">
          <input type="text" value="mistborn">
        </form>
        <form class="todo-item" id="harry potter">
          <input type="checkbox">
          <input type="text" value="harry potter">
        </form>        
        <form class="todo-item" id="sleep">
          <input type="checkbox">
          <input type="text" value="hobbit">
        </form>  

        <form class="todo-item addTodo-form" >
          <input type="checkbox">
          <input type="text" id="todo-formInput" placeholder="add todo">
        </form>
      </div>
    </div>

    <template id="todoItem-template">
      <form class="todo-item" id="">
        <input type="checkbox">
        <input type="text" value="">
      </form>  
    </template>

    <template id="currentList-template">
      <div class="currentList-container" id="">
        <p></p>
      <form class="todo-item addTodo-form" >
        <input type="checkbox">
        <input type="text" id="todo-formInput" placeholder="add todo">
      </form>
    </template>

    <template id="list-template">
      <div class="list" id="" tabindex=""></div>
    </template>
    

    <script src="main.js"></script>
  </body>
</html>
