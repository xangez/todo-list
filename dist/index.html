<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="main-container">
      <div id="togglelists-container">
        <p id="my-lists">My Lists</p>
        <div id="list-container"></div>
        <form id="addList-form">
          <input type="text" id="addList-input" placeholder="add list">
        </form>
      </div>

      <div class="openList-container">
        <p class="openList-name">Drawing</p>

          <div id="todo-container">

          </div>
          <form class="todo-item" id="addTodo-form" >
            <input type="checkbox">
            <input type="text" id="addTodo-input" placeholder="add todo">
          </form>
      </div>
    </div>


    <template id="todoItem-template">
      <div class="todo-item">
        <input type="checkbox" class="todo-checkbox">
        <input type="text" class='todo-text'>
      </div>  
    </template>

    <template id="listItem-template">
   
        <input type="text" class="list">
 
    </template>
    
     <script src="main.js"></script>

  </body>
</html>
