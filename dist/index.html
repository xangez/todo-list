<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="main-container">
      <div id="togglelists-container">

        <p id="my-lists">My Lists</p>
        <div class="list" id="art-list">drawing</div>
        <div class="list" id="programming-list">programming</div>
        <div class="list" id="book-list">stuff to read</div>

        <form id="addlist-form">
          <input type="button">
          <input type="text" id="add-list" placeholder="add list">
        </form>
      </div>


      <div class="todo-container" id="bookList-container">
        <p class="current-list">Current-list</p>

        <form class="todo-item" id="mistborn">
          <input type="checkbox">
          <input type="text" value="mistborn">
        </form>
        <form class="todo-item" id="harry potter">
          <input type="checkbox">
          <input type="text" value="harry potter">
        </form>        
        <form class="todo-item" id="sleep">
          <input type="checkbox">
          <input type="text" value="sleep">
        </form>  

        <form class="addtodo-form">
          <input type="button">
          <input type="text" id="add-list" placeholder="add todo">
        </form>
      </div>
    </div>

    <template id="todoItem-template">
      <form class="todo-form" id=''>
        <input type="checkbox">
        <input type="text" value="">
      </form>
    </template>

    <template id="todoContainer-template">
      <div class="todo-container" id="">
        <h2></h2>
    </template>
    

    <script src="main.js"></script>
  </body>
</html>
